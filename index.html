<head>

  <style>
    :root {
      --bg: #ffffff;
      --text-main: #232338;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 64px;
      gap: 32px;
    }

    /* Your combined hero image */
    .hero-main {
      display: block;
      width: min(90vw, 960px); /* scales big 2x image down */
      height: auto;
      margin-inline: auto;
    }

    /* CTA button */
.cta-btn {
  border: none;
  padding: 0;
  background: none;
  cursor: pointer;
  appearance: none;
  -webkit-appearance: none;
}

.cta-btn img {
  display: block;
  width: min(60vw, 260px);
  height: auto;
  margin-inline: auto;
  transition:
    transform 0.12s ease-out,
    opacity 0.12s ease-out;
}

.cta-btn:hover img {
  opacity: 0.92;
}

.cta-btn:active img {
  transform: scale(0.98);
  opacity: 0.9;
}

    .cta-btn:focus-visible {
      outline: 2px solid #c09bff;
      border-radius: 16px;
      outline-offset: 4px;
    }

    @media (max-width: 768px) {
      .hero {
        padding-top: 24px;
        padding-bottom: 40px;
        gap: 24px;
      }
    }
  </style>
</head>

<body>
  <main class="hero">

    <!-- COMBINED HERO IMAGE -->
    <!-- rename if needed -->
    <img
      src="img-loading-page@2x.png"
      alt="clarity – before and after"
      class="hero-main"
    />

    <!-- CTA BUTTON -->
<button
  class="cta-btn"
  onmousedown="this.children[0].src='btn-early-access-pressed@2x.png'"
  onmouseup="this.children[0].src='btn-early-access-default@2x.png'"
  onmouseout="this.children[0].src='btn-early-access-default@2x.png'"
  onclick="window.location.href='mailto:hey@heyclarity.app?subject=I%27d%20love%20an%20early%20access%20to%20clarity&body=Hi%20clarity%2C%0D%0A%0D%0AI%E2%80%99d%20love%20to%20be%20notified%20when%20the%20app%20is%20ready.%0D%0A%0D%0AP.S.%20If%20you%E2%80%99re%20up%20for%20it%E2%80%A6%20Tell%20us%20your%20name%20%2B%20what%20tends%20to%20overwhelm%20you%20the%20most.%20(It%20really%20helps%20us%20build%20clarity%20better.)'"
>

  <img
    src="btn-early-access-default@2x.png"
    alt="get early access"
  />
</button>

  </main>
</body>
